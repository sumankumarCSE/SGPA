<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>SGPA CALCULATOR</title>
  </head>
  <body>
    <header>
      <div class="header">
        <h1>RTU BTECH SGPA CALCULATOR</h1>
      </div>
    </header>
    <div class="container">
      <label for="semester"><b>Select Your Semester:</b></label>
      <select id="semester">
        <option value="0" selected><b>1st Semester</b></option>
        <option value="1">2nd Semester</option>
        <option value="2">3rd Semester</option>
        <option value="3">4th Semester</option>
        <option value="4">5th Semester</option>
        <option value="5">6th Semester</option>
        <option value="6">7th Semester</option>
        <option value="7">8th Semester</option>
      </select>
      <div id="subjectInputs"></div>

      <button id="calculate">Calculate SGPA</button>

      <div id="result"></div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
